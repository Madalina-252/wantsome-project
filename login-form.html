<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h3>If you are a member, log in here: </h3>

        <form>
            <input class="field" id="email" type="email" placeholder="Username">
            <input class="field" id="password" type="password" placeholder="Password"><br />

            <br />
            <input type="checkbox" />
            <label id="remember">Don`t wanna see this login form next time</label><br />
            <br />

            <button class="btn" id="submit" type="submit">Log in</button>
            <br><br>
            <a class="navigation" href="products.html">Continue as guest</a>
            <br><br>
            <a class="navigation" href="index.html">Go back to homepage</a>


        </form>

    </div>
    <script src="login.js"></script>
</body>

</html>
