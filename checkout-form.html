<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="checkout-form.css">
    <title>Shoppping</title>
</head>

<body>
    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>
                    <h2>Order Summary</h2>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                            <tr>
                                <td><img src='images/bavaria.jpg' class='full-width'></img>
                                </td>
                                <td>
                                    <br> <span class='thin'>Berchtesgaden</span>
                                    <br>Universal size<br> <span class='thin small'><br><br></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class='price'>RON 450</div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                            <tr>
                                <td><img src='images/norway.jpg' class='full-width'></img>
                                </td>
                                <td>
                                    <br> <span class='thin'>Bergen</span>
                                    <br>Universal size<br> <span class='thin small'></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class='price'>RON 480</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                            <tr>
                                <td><img src='images/grays.jpg' class='full-width'></img>
                                </td>
                                <td>
                                    <br> <span class='thin'>Rarau Forest</span>
                                    <br>Universal size<br> <span class='thin small'></span>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <div class='price'>RON 420</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class='line'></div>
                    <div class='total'>
                        <span style='float:left;'>
                            <div class='thin dense'>Delivery</div>
                            TOTAL
                        </span>
                        <span style='float:right; text-align:right;'>
                            <div class='thin dense'>RON 0</div>
                            RON 1350
                        </span>
                    </div>
                </div>
            </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                    <table class='half-input-table'>
                        <tr>
                            <td>Please select your card: </td>
                            <td>
                                <div class='dropdown' id='card-dropdown'>
                                    <div class='dropdown-btn' id='current-card'>Visa</div>
                                    <div class='dropdown-select'>
                                        <ul>
                                            <li>Master Card</li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80'
                        class='credit-card-image' id='credit-card-image'></img>
                    Card Number
                    <input class='input-field'></input>
                    Card Holder
                    <input class='input-field'></input>
                    <table class='half-input-table'>
                        <tr>
                            <td> Expires
                                <input class='input-field'></input>
                            </td>
                            <td>CVC
                                <input class='input-field'></input>
                            </td>
                        </tr>
                    </table>
                    <button class='pay-btn'><a href="checkout-ok.html">Checkout</a</button>

                </div>

            </div>
        </div>
    </div>

    <script src="checkout-form.js"></script>
</body>

</html>
